name: NABL
on: [push]

jobs:
  build:
    name: NABL CI
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: SBABase build with maven
      run: cd SBABase; mvn -B package
    - name: Upload sba.jar for use in docker image
      uses: actions/upload-artifact@v1
      with:
        name: sba-jar
        path: SBABase/target/sba.jar
    - name: Get Commit SHA 
      id: get_sha
      run: echo ::set-env name=SHORTSHA::$(git rev-parse --short=8 ${{ github.sha }})
    - name: Publish to Registry
      uses: elgohr/Publish-Docker-Github-Action@master
      with:
        name: wahoo66/nabl
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        tags: "latest,${{ env.SHORTSHA }}"

